<html lang="en">
<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
            type="text/javascript"></script>


    <script src="index.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>CodeNames</title>
</head>
<body>
<div class="container-fluid">

    <form class="m-5">
        <div class="form-group col-6 offset-3 row">
            <label for="username" class="col-sm-2">Username</label>
            <input type="text" class="form-control col-sm-9 offset-1" id="username" placeholder="Enter your username">
        </div>

        <div class="form-group col-6 offset-3 row">
            <label for="gameId" class="col-sm-2">Game ID</label>
            <input type="text" class="form-control col-sm-9 offset-1" id="gameId" placeholder="Game ID">
        </div>

        <button type="button" class="btn btn-primary col-2 offset-5" onclick="joinGame()">Join/Create Game</button>
    </form>

</div>
</body>
</html>
